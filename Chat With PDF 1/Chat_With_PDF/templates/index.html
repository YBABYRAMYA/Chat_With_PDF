<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Query Interface</title>
    <style>
        /* General Styling */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa, #f1f8e9);
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            font-size: 1.5rem;
            color: #3498db;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="file"], input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(120deg, #3498db, #2c3e50);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: linear-gradient(120deg, #2c3e50, #3498db);
        }

        button i {
            font-size: 1.2rem;
        }

        /* Results Styling */
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9fb;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            animation: fadeIn 0.8s ease-in-out;
        }

        .results h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results h2 i {
            color: #3498db;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        li i {
            color: #2c3e50;
            font-size: 1rem;
        }

        li:hover {
            background: #eef2f6;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> Query Your PDF</h1>

        <!-- File Upload and Query Form -->
        <form method="POST" enctype="multipart/form-data">
            <label for="file">üìÑ Upload a PDF:</label>
            <input type="file" name="file" accept=".pdf" required>

            <label for="query">üìù Enter your query:</label>
            <input type="text" name="query" placeholder="E.g., 'Sales report for Q1'" required>

            <button type="submit">
                <i class="fas fa-search"></i> Submit Query
            </button>
        </form>

        <!-- Display Results -->
        {% if results %}
        <div class="results">
            <h2><i class="fas fa-info-circle"></i> Relevant Information:</h2>
            <ul>
                {% for result in results %}
                <li><i class="fas fa-check-circle"></i>{{ result.page_content }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ‚ù§Ô∏è by <a href="https://github.com/YBABYRAMYA" target="_blank">Ramya</a></p>
    </footer>
</body>
</html>
